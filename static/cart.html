<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div>
        <div id='settings' style='display:none'>
            <h1>Settings<a href='https://github.com/fraserdale/freeCarts' style="color: black; text-decoration: none">?</a></h1>
            <form>
                <div class="input-field">
                    <label>Server ID</label>
                    <input type="text" id="server">
                </div>
                <div class="input-field">
                    <label>Private ID</label>
                    <input type="text" id="private">
                </div>
                <div class="input-field">
                    <label>Public ID</label>
                    <input type="text" id="public">
                </div>
                <div class="input-field">
                    <label>Bot token</label>
                    <input type="text" id="bot">
                </div>
                <div class="input-field">
                    <label>Carts per user </label>
                    <input type="number" id='quantityCart'><br>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id='deleteAfterReact' />
                        <span>Delete cart message after reaction</span>
                    </label>
                </div>
                <p onclick="save()" class="waves-effect waves-light btn">save</p>
            </form>
        </div>
        <div name='main'>
            <h1>Discord Carts <i class="material-icons small" style="cursor: pointer;" onclick="showSettings()">settings</i></h1>
            <p onclick="start()" class="waves-effect waves-light btn green">start</p>
            <p onclick="stop()" class="waves-effect waves-red btn red">stop</p>
            <br>
            <div>
                <img style="height: 40px;vertical-align:middle" src="https://pbs.twimg.com/profile_images/1065396666776371200/_q9qbbFi_400x400.jpg">
                <span><b>Server: </b><span id='name'></span></span>
            </div>
            <h4>Bot Name: <span id='botsname'></span></h4>
            <p>Total Carts: <span id='total'></span></p>
            <p>Live Carts: <span id='live'></span></p>
            <p>Redeemed Carts: <span id='redeemed'></span></p>
            <!-- <hr>
            <h4>Sizes</h4>
            <h4>SKU: </h4>
            <p>8uk: 2</p>
            <p>9uk: 1</p>
            <p>10uk: 6</p>
            <p>11uk: 5</p>
            <p>12uk: 12</p> -->
        </div>
    </div>
</body>
